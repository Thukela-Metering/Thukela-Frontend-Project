<mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
      <div class="table-responsive">
        <input type="number" matInput [(ngModel)]="customAmount" placeholder="Enter custom amount" (input)="distributeAmount()" class="mb-3" />
        <table mat-table [dataSource]="dataSource" class="w-100">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Id</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>
          <ng-container matColumnDef="invoiceDate">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Invoice Date</th>
            <td mat-cell *matCellDef="let element">{{ element.invoiceDate | date }}</td>
          </ng-container>
          <ng-container matColumnDef="invoiceAmount">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Invoice Amount</th>
            <td mat-cell *matCellDef="let element">{{ element.invoiceAmount | currency }}</td>
          </ng-container>
          <ng-container matColumnDef="amountAlreadyPaid">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Amount Already Paid</th>
            <td mat-cell *matCellDef="let element">{{ element.amountAlreadyPaid | currency }}</td>
          </ng-container>
          <ng-container matColumnDef="invoiceNumber">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Invoice Number</th>
            <td mat-cell *matCellDef="let element">{{ element.invoiceNumber }}</td>
          </ng-container>
          <ng-container matColumnDef="invoiceReference">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Invoice Reference</th>
            <td mat-cell *matCellDef="let element">{{ element.invoiceReference }}</td>
          </ng-container>
          <ng-container matColumnDef="paymentAmount">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Payment Amount</th>
            <td mat-cell *matCellDef="let element">
              <input type="number" matInput [(ngModel)]="element.paymentAmount" />
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-content>
    <button mat-button (click)="savePayments()">Save</button>
  </mat-card>
