<h2 class="f-w-500 m-b-24" mat-dialog-title><strong>{{action}}</strong></h2>

@if(action !== 'Delete') {
<mat-dialog-content style="max-width: 600px">
  <form #userForm="ngForm">
    <div class="row">
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input type="text" matInput required id="name" name="name" [(ngModel)]="local_data.name" placeholder="Name" />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input type="text" matInput required id="nSquareMetersame" name="nSquareMetersame" [(ngModel)]="local_data.nSquareMetersame"
            placeholder="nSquareMetersame" />
        </mat-form-field>
      </div>   
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input type="text" matInput required id="buildingOwner" name="buildingOwner" [(ngModel)]="local_data.buildingOwner"
            placeholder="buildingOwner" />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input type="text" matInput required id="sdgMeterZone" name="sdgMeterZone" [(ngModel)]="local_data.sdgMeterZone"
          placeholder="sdgMeterZone" />
          <!-- <mat-select [(value)]="local_data.sdgMeterZone" placeholder="sdgMeterZone">
            <mat-option *ngFor="let role of DropDownValues" [value]="role.Id">{{ local_data.sdgMeterZone }}</mat-option>
          </mat-select> -->
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input type="text" matInput required id="address" name="address" [(ngModel)]="local_data.address"
            placeholder="address" />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input type="text" matInput required id="notes" name="notes" [(ngModel)]="local_data.notes"
            placeholder="notes" />
        </mat-form-field>
      </div>     
      <div class="col-lg-6">
        <!-- <mat-form-field appearance="outline" class="w-100"> -->
          <mat-radio-group name="isActive" class="w-100" [(ngModel)]="local_data.isActive">
            <mat-radio-button [value]="true">Active</mat-radio-button>
            <mat-radio-button [value]="false">Inactive</mat-radio-button>
          </mat-radio-group>
          {{ local_data.isActive }} <!-- Debug output -->
          <ng-container *ngIf="local_data.isActive === false">
            <mat-form-field appearance="outline" class="w-100">
              <input
                matInput
                [matDatepicker]="startDateDP"
                placeholder="Inactive from"
                name="dateDeleted"
                [(ngModel)]="local_data.dateDeleted"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="startDateDP"
              ></mat-datepicker-toggle>
              <mat-datepicker #startDateDP></mat-datepicker>
            </mat-form-field>
          </ng-container>
          
          <!-- <input type="text" matInput required id="isActive" name="isActive" [(ngModel)]="local_data.isActive"
            placeholder="isActive" /> -->
        <!-- </mat-form-field> -->
      </div>
      <!-- <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input type="text" matInput required id="email" name="email" [(ngModel)]="local_data.email"
            placeholder="Email" />
        </mat-form-field>
      </div> -->
      <!-- <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input type="text" matInput required id="mobile" name="mobile" [(ngModel)]="local_data.mobile"
            placeholder="Mobile" />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <textarea type="text" matInput required id="Address" name="Address" [(ngModel)]="local_data.address"
            placeholder="Address">
        </textarea>
        </mat-form-field>
      </div> -->
    </div>
    <button mat-flat-button (click)="doAction()" mat-flat-button color="primary" [disabled]="!userForm.valid">
      {{action}}
    </button>
    <button mat-stroked-button color="warn" class="m-l-8" (click)="closeDialog()">
      Cancel
    </button>
  </form>
</mat-dialog-content>
} @else {
<div class="p-x-24">
  <p>Sure to delete <span class="f-w-600">{{local_data.name}}</span> ?</p>
</div>
<div mat-dialog-actions class="p-x-24 p-b-24">
  <button mat-button (click)="doAction()" mat-flat-button color="warn">
    {{action}}
  </button>
  <button mat-button (click)="closeDialog()" class="m-l-8">Cancel</button>
</div>
}
