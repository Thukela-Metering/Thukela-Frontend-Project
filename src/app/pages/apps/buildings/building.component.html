<mat-card class="cardWithShadow">
  <div class="radio-group-label-container">
    <label class="radio-group-label">Manage Active or inactive buildings:</label>
  <!-- [(ngModel)]="local_data.isActive" -->
  <mat-radio-group [(ngModel)]="manageActiveBuildings"  (change)="loadBuildingListData()" name="isActive" class="w-100" >
    <mat-radio-button [value]="true">Active</mat-radio-button>
    <mat-radio-button [value]="false">Inactive</mat-radio-button>
  </mat-radio-group>
</div>
</mat-card>
<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="row justify-content-between">
      <div class="col-lg-4">
        <mat-form-field appearance="outline" class="w-100 hide-hint">
          <input matInput placeholder="Search Building" (keyup)="applyFilter($any($event.target).value)" />
          <mat-icon matSuffix>
            <i-tabler name="search" class="icon-20"></i-tabler>
          </mat-icon>
        </mat-form-field>
      </div>
      <div class="col-lg-4 d-flex align-items-center justify-content-end">
        <button mat-flat-button (click)="openDialog('Add', {})" color="primary">
          Add Building
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="w-100">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">#</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Name</th>
          <td mat-cell *matCellDef="let element">
                <p class="f-w-600 mat-subtitle-1 f-s-16 m-t-0">
                  {{ element.name }}
                </p>
          </td>
        </ng-container>
        <ng-container matColumnDef="nSquareMetersame">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">N SquareMeter</th>
          <td mat-cell *matCellDef="let element">
                <p class="f-w-600 mat-subtitle-1 f-s-16 m-t-0">
                  {{ element.nSquareMetersame }}
                </p>
          </td>
        </ng-container>
        <ng-container matColumnDef="buildingOwner">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">building Owner</th>
          <td mat-cell *matCellDef="let element">
                <p class="f-w-600 mat-subtitle-1 f-s-16 m-t-0">
                  {{ element.buildingOwner }}
                </p>  
          </td>
        </ng-container>
        <ng-container matColumnDef="sdgMeterZone">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">SDG Meter Zone</th>
          <td mat-cell *matCellDef="let element">
                <p class="f-w-600 mat-subtitle-1 f-s-16 m-t-0">
                  {{ element.sdgMeterZone }}
                </p>  
          </td>
        </ng-container>
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Address
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">{{ element.address }}</td>
        </ng-container>

        <ng-container matColumnDef="notes">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Notes
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.notes }}
          </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Action
          </th>
          <td mat-cell *matCellDef="let element" class="action-link">
            <a (click)="openDialog('Update', element)" class="m-r-10 cursor-pointer"><i-tabler name="edit"
                class="icon-18"></i-tabler></a>
            <a *ngIf="manageActiveBuildings"  (click)="openDialog('Delete', element)" class="m-r-10 cursor-pointer">
              <i-tabler name="trash" class="icon-18"></i-tabler>
            </a>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
