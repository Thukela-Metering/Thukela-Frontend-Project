<h2 class="f-w-500 m-b-24" mat-dialog-title><strong>Customer Quote Details</strong></h2>

<mat-dialog-content style="max-width: 600px">
  <form [formGroup]="clientForm">
    <div class="row">
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input type="text" matInput placeholder="Name" formControlName="name" />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input type="text" matInput placeholder="Tax Number" formControlName="taxNumber" />
        </mat-form-field>
      </div>       
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input type="email" matInput placeholder="Email" formControlName="email" />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input type="text" matInput placeholder="Contact Number" formControlName="contactNumber" />
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <textarea matInput placeholder="Address" formControlName="address"></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="form-actions">
      <button mat-stroked-button color="warn" (click)="dialogRef.close()">Cancel</button>
      <button mat-flat-button color="primary" (click)="onSubmit()" type="submit" [disabled]="clientForm.invalid">Submit</button>
    </div>
  </form>
</mat-dialog-content>
