<h2 class="f-w-500 m-b-24" mat-dialog-title><strong>{{ data.action }}</strong></h2>
<div *ngIf="data.action !== 'Delete'">
  <mat-dialog-content style="max-width: 600px">
    <form [formGroup]="accountsForm"(ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-lg-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-select id="buildingId" formControlName="buildingId" required placeholder="Select a building">
              <mat-option>
                <ngx-mat-select-search placeholderLabel="Find building..." noEntriesFoundLabel="no matching record found" class="searchfield-class" [formControl]="buildingFilterCtrl"></ngx-mat-select-search>
              </mat-option>
              <mat-option *ngFor="let building of filteredBuildings" [value]="building.id">
                {{ building.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Municipality One</mat-label>
            <input matInput formControlName="municipalityOne" placeholder="Municipality One" />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Municipality Two</mat-label>
            <input matInput formControlName="municipalityTwo" placeholder="Municipality Two" />
          </mat-form-field>
        </div>   
      </div>
      <div class="row">
        <div class="col-lg-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Reading Slip</mat-label>
            <input matInput formControlName="readingSlip" placeholder="Reading Slip" />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Credit Control</mat-label>
            <input matInput formControlName="creditControl" placeholder="Credit Control" />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Center Owner</mat-label>
            <input matInput formControlName="centerOwner" placeholder="Center Owner" />
          </mat-form-field>
        </div>
      </div>
      <div class="col-lg-6">
        <!-- <mat-form-field appearance="outline" class="w-100"> -->
          <mat-radio-group name="isActive" class="w-100" formControlName="isActive">
            <mat-radio-button [value]="true">Active</mat-radio-button>
            <mat-radio-button [value]="false">Inactive</mat-radio-button>
          </mat-radio-group>
          {{ local_data.isActive }} <!-- Debug output -->
          <ng-container *ngIf="local_data.isActive === false">
            <mat-form-field appearance="outline" class="w-100">
              <input
                matInput
                [matDatepicker]="startDateDP"
                placeholder="Inactive from"
                name="dateDeleted"
                [(ngModel)]="local_data.dateDeleted"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="startDateDP"
              ></mat-datepicker-toggle>
              <mat-datepicker #startDateDP></mat-datepicker>
            </mat-form-field>
          </ng-container>

      </div>
      <div class="form-actions">
        <button mat-stroked-button color="warn" type="button" (click)="onCancel()">Cancel</button>
        <button mat-flat-button color="primary" type="submit" [disabled]="!accountsForm.valid">{{ data.action }}</button>
      </div>
    </form>
  </mat-dialog-content>
</div>
<div *ngIf="data.action === 'Delete'">
  <div class="p-x-24">
    <p>Sure to delete <span class="f-w-600">{{ data.name }}</span> ?</p>
  </div>
  <div mat-dialog-actions class="p-x-24 p-b-24">
    <button mat-button mat-flat-button (click)="onSubmit()" color="warn">{{ data.action }}</button>
    <button mat-button (click)="onCancel()" class="m-l-8">Cancel</button>
  </div>
</div>
