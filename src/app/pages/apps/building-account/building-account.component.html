<h2 class="f-w-500 m-b-24"><strong>Building Accounts Details</strong></h2>
<div *ngIf="accountsForm">
  <form [formGroup]="accountsForm" (ngSubmit)="onSubmit(accountsForm.value)">

    <div class="row">
      <div class="col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Building ID</mat-label>
          <input matInput formControlName="buildingId" placeholder="Building ID">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Municipality One</mat-label>
          <input matInput  formControlName="municipalityOne" placeholder="Municipality One" />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Municipality Two</mat-label>
          <input matInput  formControlName="municipalityTwo" placeholder="Municipality Two" />
        </mat-form-field>
      </div>   
    </div>
    <div class="row">
      <div class="col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Reading Slip</mat-label>
          <input matInput  formControlName="readingSlip" placeholder="Reading Slip" />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Credit Control</mat-label>
          <input matInput  formControlName="creditControl" placeholder="Credit Control" />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Center Owner</mat-label>
          <input matInput  formControlName="centerOwner" placeholder="Center Owner" />
        </mat-form-field>
      </div>
    </div>
    <div class="form-actions">
      <button mat-stroked-button color="warn" type="button" (click)="onCancel()">Cancel</button>
      <button mat-flat-button color="primary" type="submit" [disabled]="!accountsForm.valid">Submit</button>
    </div>
  </form>
</div>
