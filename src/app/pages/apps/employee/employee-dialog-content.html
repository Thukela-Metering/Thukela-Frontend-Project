<h2 class="f-w-500 m-b-24" mat-dialog-title><strong>{{action}}</strong></h2>

@if(action !== 'Delete') {
<mat-dialog-content style="max-width: 600px">
  <form #userForm="ngForm">
    <div class="row">
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input type="text" matInput required id="name" name="name" [(ngModel)]="local_data.name" placeholder="Name" />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input type="text" matInput required id="surname" name="surname" [(ngModel)]="local_data.surname"
            placeholder="Surname" />
        </mat-form-field>
      </div>
      //////////////////////////////////////////////////////////////////////////////////
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input type="text" matInput required id="username" name="username" [(ngModel)]="username"
            placeholder="username" />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-select [(value)]="userRoleId" placeholder="Selecet User Role">
            <mat-option *ngFor="let role of DropDownValues" [value]="role.Id">{{ role.Name }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input type="text" matInput required id="password" name="password" [(ngModel)]="password"
            placeholder="Password" />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input type="text" matInput required id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword"
            placeholder="Confirm Password" />
        </mat-form-field>
      </div>
      //////////////////////////////////////////////////////////////////////////////////
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input type="text" matInput required id="IdNumber" name="IdNumber" [(ngModel)]="local_data.idNumber"
            placeholder="Id Number" />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input type="text" matInput required id="email" name="email" [(ngModel)]="local_data.email"
            placeholder="Email" />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input type="text" matInput required id="mobile" name="mobile" [(ngModel)]="local_data.mobile"
            placeholder="Mobile" />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <textarea type="text" matInput required id="Address" name="Address" [(ngModel)]="local_data.address"
            placeholder="Address">
        </textarea>
        </mat-form-field>
      </div>
    </div>
    <button mat-flat-button (click)="doAction()" mat-flat-button color="primary" [disabled]="!userForm.valid">
      {{action}}
    </button>
    <button mat-stroked-button color="warn" class="m-l-8" (click)="closeDialog()">
      Cancel
    </button>
  </form>
</mat-dialog-content>
} @else {
<div class="p-x-24">
  <p>Sure to delete <span class="f-w-600">{{local_data.name}}</span> ?</p>
</div>
<div mat-dialog-actions class="p-x-24 p-b-24">
  <button mat-button (click)="doAction()" mat-flat-button color="warn">
    {{action}}
  </button>
  <button mat-button (click)="closeDialog()" class="m-l-8">Cancel</button>
</div>
}
