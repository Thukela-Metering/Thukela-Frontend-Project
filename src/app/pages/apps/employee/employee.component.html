<mat-card class="cardWithShadow">
  <div class="radio-group-label-container">
    <label class="radio-group-label">Manage Active or Inactive Building Owners:</label>
    <mat-radio-group [(ngModel)]="manageActiveUsers" (change)="loadUserListData()" name="isActive" class="w-100">
      <mat-radio-button [value]="true">Active</mat-radio-button>
      <mat-radio-button [value]="false">Inactive</mat-radio-button>
    </mat-radio-group>
  </div>
</mat-card>

<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="row justify-content-between">
      <div class="col-lg-4">
        <mat-form-field appearance="outline" class="w-100 hide-hint">
          <input matInput placeholder="Search Employee" (keyup)="applyFilter($any($event.target).value)" />
          <mat-icon matSuffix>
            <i-tabler name="search" class="icon-20"></i-tabler>
          </mat-icon>
        </mat-form-field>
      </div>
      <div class="col-lg-4 d-flex align-items-center justify-content-end">
        <button mat-flat-button (click)="openDialog('Add', {})" color="primary">Add Employee</button>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" matSort style="width: 100%; table-layout: fixed;">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-s-16 f-w-600" style="text-align: center; width: 50px;">#</th>
          <td mat-cell *matCellDef="let element" style="text-align: center; width: 50px;">{{ element.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-s-16 f-w-600">Name</th>
          <td mat-cell *matCellDef="let element">
            <p class="f-w-600 mat-subtitle-1 f-s-16 m-t-0">{{ element.name }}</p>
          </td>
        </ng-container>

        <!-- Surname Column -->
        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-s-16 f-w-600">Surname</th>
          <td mat-cell *matCellDef="let element">
            <p class="f-w-600 mat-subtitle-1 f-s-16 m-t-0">{{ element.surname }}</p>
          </td>
        </ng-container>

        <!-- Username Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-s-16 f-w-600">Username</th>
          <td mat-cell *matCellDef="let element">
            <p class="f-w-600 mat-subtitle-1 f-s-16 m-t-0">{{ element.username }}</p>
          </td>
        </ng-container>

        <!-- VAT No Column -->
        <ng-container matColumnDef="vatNo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-s-16 f-w-600">Vat No</th>
          <td mat-cell *matCellDef="let element">
            <p class="f-w-600 mat-subtitle-1 f-s-16 m-t-0">{{ element.vatNo }}</p>
          </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-s-16 f-w-600">Email</th>
          <td mat-cell *matCellDef="let element" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
            {{ element.email }}
          </td>
        </ng-container>

        <!-- Mobile Column -->
        <ng-container matColumnDef="mobile">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-s-16 f-w-600">Mobile</th>
          <td mat-cell *matCellDef="let element" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
            {{ element.mobile }}
          </td>
        </ng-container>

        <!-- Address Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-s-16 f-w-600">Address</th>
          <td mat-cell *matCellDef="let element" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
            {{ element.address }}
          </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Action</th>
          <td mat-cell *matCellDef="let element" class="action-link" style="text-align: center;">
            <a 
              (click)="openDialog('Update', element)" 
              class="m-r-10 cursor-pointer" 
              style="margin-right: 10px; cursor: pointer;"
              aria-label="Edit Employee"
            >
              <i-tabler name="edit" class="icon-18"></i-tabler>
            </a>
            <a 
              *ngIf="manageActiveUsers" 
              (click)="openDialog('Delete', element)" 
              class="m-r-10 cursor-pointer" 
              style="margin-right: 10px; cursor: pointer;"
              aria-label="Delete Employee"
            >
              <i-tabler name="trash" class="icon-18"></i-tabler>
            </a>
          </td>
        </ng-container>

        <!-- Header and Row Declarations -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
