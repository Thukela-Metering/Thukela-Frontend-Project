<mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
      <form [formGroup]="addForm">
        <div class="row justify-content-between m-b-24">
          <div class="col-sm-4 d-flex align-items-center">
            <h4 class="mat-subtitle-2 f-s-18 f-w-600" style="color: white;">
              #
              <span name="id" style="color: white;"></span>
            </h4>
          </div>
        </div>
  
        <mat-divider></mat-divider>
  
        <div class="row p-y-24 justify-content-between">
          <div class="col-sm-4">
            <span class="f-w-600 f-s-15 mat-body-1 d-block m-b-8" style="color: white;">
              Pay Status:
            </span>
            <mat-form-field appearance="outline" class="w-100 theme-select">
              <mat-select formControlName="payStatus">
                <mat-option value="Paid">Paid</mat-option>
                <mat-option value="Partially Paid">Partially Paid</mat-option>
                <mat-option value="Unpaid">Unpaid</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-sm-6 d-flex align-items-center justify-content-end">
            <div class="text-right">
              <span class="f-w-600 f-s-15 mat-body-1 d-block m-b-8" style="color: white;">
                Invoice Date
              </span>
              <mat-form-field appearance="outline" class="w-100">
                <input matInput [matDatepicker]="picker" formControlName="invoiceDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
        </div>
  
        <mat-divider></mat-divider>
  
        <div class="row m-y-24 p-t-24">
          <div class="col-sm-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label style="color: white;">Bill From</mat-label>
              <input
                matInput
                placeholder="Bill From"
                formControlName="billFrom"
                style="color: white;"
              />
            </mat-form-field>
          </div>
          <div class="col-sm-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label style="color: white;">Bill To</mat-label>
              <input
                matInput
                placeholder="Bill To"
                formControlName="billTo"
                style="color: white;"
              />
            </mat-form-field>
          </div>
          <div class="col-sm-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label style="color: white;">Enter From Address</mat-label>
              <input
                matInput
                placeholder="Enter From Address"
                formControlName="fromAddress"
                style="color: white;"
              />
            </mat-form-field>
          </div>
          <div class="col-sm-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label style="color: white;">Enter To Address</mat-label>
              <input
                matInput
                placeholder="Enter To Address"
                formControlName="toAddress"
                style="color: white;"
              />
            </mat-form-field>
          </div>
        </div>
      </form>
  
      <div [formGroup]="addForm">
        <div class="table-responsive">
          <table mat-table [dataSource]="rows.controls" class="mat-elevation-z8" formArrayName="rows">
            <ng-container matColumnDef="index">
              <th mat-header-cell *matHeaderCellDef>#</th>
              <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
            </ng-container>
  
            <ng-container matColumnDef="itemName">
              <th mat-header-cell *matHeaderCellDef>Item Name</th>
              <td mat-cell *matCellDef="let row; let i = index" [formGroupName]="i">
                <mat-form-field appearance="outline" class="w-100 hide-hint">
                  <input matInput placeholder="Item Name" formControlName="itemName" style="color: white;" />
                </mat-form-field>
              </td>
            </ng-container>
  
            <ng-container matColumnDef="unitPrice">
              <th mat-header-cell *matHeaderCellDef>Unit Price</th>
              <td mat-cell *matCellDef="let row; let i = index" [formGroupName]="i">
                <mat-form-field appearance="outline" class="w-100 hide-hint">
                  <input type="number" matInput placeholder="Unit Price" formControlName="unitPrice" style="color: white;" />
                </mat-form-field>
              </td>
            </ng-container>
  
            <ng-container matColumnDef="units">
              <th mat-header-cell *matHeaderCellDef>Units</th>
              <td mat-cell *matCellDef="let row; let i = index" [formGroupName]="i">
                <mat-form-field appearance="outline" class="w-100 hide-hint">
                  <input type="number" matInput placeholder="Units" formControlName="units" style="color: white;" />
                </mat-form-field>
              </td>
            </ng-container>
  
            <ng-container matColumnDef="itemTotal">
              <th mat-header-cell *matHeaderCellDef>Unit Total Price</th>
              <td mat-cell *matCellDef="let row; let i = index" [formGroupName]="i">
                <mat-form-field appearance="outline" class="w-100 hide-hint">
                  <input matInput placeholder="Unit Total Price" formControlName="itemTotal" readonly style="color: white;" />
                </mat-form-field>
              </td>
            </ng-container>
  
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let row; let i = index">
                <button mat-icon-button color="warn" (click)="onRemoveRow(i)" *ngIf="i > 0">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
  
        <div class="text-right m-t-30">
          <button mat-stroked-button color="primary" (click)="onAddRow()">Add Row</button>
          <h5 class="m-b-5 f-w-600 f-s-16" style="color: white;">Sub total: {{ subTotal }}</h5>
          <h5 class="f-w-600 f-s-16" style="color: white;">Total VAT: 15%</h5>
          <mat-divider></mat-divider>
          <h3 class="m-b-0 p-t-20 f-s-18" style="color: white;">Grand Total: {{ grandTotal }}</h3>
        </div>
        <mat-divider class="m-t-20"></mat-divider>
        <div class="button-group d-flex justify-content-between m-t-30">
          <button mat-stroked-button color="warn" (click)="dialogRef.close()">Cancel</button>
          <button mat-raised-button color="primary" (click)="saveDetail()" [disabled]="addForm.invalid">Save Invoice</button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
