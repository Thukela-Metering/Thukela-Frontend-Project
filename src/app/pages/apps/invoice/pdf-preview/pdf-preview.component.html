<style>
    .pdf-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  
  <div class="pdf-container">
    <iframe id="pdfIframe" [src]="pdfDataUrl" frameborder="0"></iframe>
  </div>
  
  <mat-dialog-actions align="end">
    <button mat-stroked-button (click)="closePdfPreview()" color="primary">Close</button>
  </mat-dialog-actions>
